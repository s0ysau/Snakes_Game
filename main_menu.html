<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_menu.css">
    <title>Snakes!</title>
</head>
    <script defer src="js/main_menu.js"></script>
<body>
    <section id="main-menu">
        <div id="modal-text">
            <h1>Welcome To Snakes!</h1>
            <div class="middle">
                <div class="right-side">
                    <h3>
                        How to Play:
                    </h3>
                    <h3>
                        Move the snake around and eat those apples!
                    </h3>
                    <h3>
                        The more the snake eats, the more it grows
                    </h3>
                    <h4>
                        You can use WASD or Arrow keys to move
                    </h4>
                </div>
                <div class="left-side">
                    <div class="container">
                        <h1>Pick A Stage</h1>
                        <button class="previous">Previous</button>
                        <button class="next">Next</button>
                    </div>
                </div>
            </div>
            <button id="starting-game" class="buttons">Start Game</button>    
        </div>
    </section>
</body>
</html>
