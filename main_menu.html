<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_menu.css">
    <title>Snakes! - Main Menu</title>
</head>
    <script defer src="js/main_menu.js"></script>
<body>
    <div class="hamburger-menu"></div>  
    <section id="main-menu">
        <div id="modal-text">
            <h1 class="headline">Welcome To Snakes!</h1>
            <div class="middle">
                <div class="container">
                    <h1 class="pickStage">Pick A Stage</h1>
                    <button class="previous buttons">Previous</button>
                    <div class="carousel-images">
                        <img src="images/regular_snake.png" alt="regular game image" class="image regular-game">
                        <img src="images/nokia_snake.png" alt="nokia game" class="image nokia-game">
                    </div>
                    <button class="next buttons">Next</button>
                    <div class="description">
                        <h2 class="game-title">Regular game of Snake</h2>
                        <p class="game-description">
                        Move the snake around and eat those apples!
                        The more the snake eats, the more it grows</p>
                        <p>You can use WASD or Arrow keys to move</p>
                    </div>
                <button id="starting-game" class="buttons">Start Game</button>   
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
