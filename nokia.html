<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nokia.css" type="text/css">
    <title>Nokia's Snake Game</title>
</head>
<script defer src="js/nokia.js"></script>
<body>    
    <section class="display">
        <div class="scoreboard"></div>
        <div class="line"></div>
        <div class="gameboard"></div>
    </section>
    <div class="popup">
        <h1 class="game_over_text"></h1>
        <h2 class="finalScore"></h2>
        <section class="high_score_menu">
            <h2 class="hsMessage">You made it onto the High Scores List, Enter your name</h2>
            <input type="text" id="playerName" name="playerName"  minlength="3" maxlength="12" placeholder="Enter your name">
            <button class="submitHS buttons">Submit</button>
            <div class="container">
                <div class="high_score_section">
                    <h2>High Scores:</h2>
                        <ol class="high_score_list"> </ol>
                </div>
            </div>
        </section>
        </section>
        <button class="playAgain">Play Again</button>
        <a href="main_menu.html" class="back-main-menu">Return to Main Menu</a>
    </div>
</body>
</html>
