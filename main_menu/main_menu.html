<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main_menu/main_menu.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Snakes! - Main Menu</title>
</head>
    <script defer src="../main_menu/main_menu.js"></script>
<body>
    <input type="checkbox" class="navi-checkbox" id="nav-check">
    <label for="nav-check" class="sun-menu">
        <span>&nbsp;</span>
    </label>
    <div class="sun-background"></div>
    <nav class="sun-list">
        <ul>
            <a href="../high_scores/HighScore.html" class="high-score-page page"><li>High Scores</li></a>
            <a href="../about_me/AboutMe.html" class="about-me page"><li>About Me</li></a>
        </ul>
    </nav>
    <section id="main-menu">
        <div id="modal-text">
            <h1 class="headline">Welcome To Snakes!</h1>
            <div class="middle">
                <div class="container">
                    <h1 class="pickStage">Pick A Stage</h1>
                    <button class="previous buttons">Previous</button>
                    <div class="carousel-images">
                        <img src="../images/regular_snake.png" alt="regular game image" class="image regular-game">
                        <img src="../images/nokia_snake.png" alt="nokia game" class="image nokia-game">
                    </div>
                    <button class="next buttons">Next</button>
                    <div class="description">
                        <h2 class="game-title">Regular game of Snake</h2>
                        <p class="game-description">
                        Move the snake around and eat those apples!
                        The more the snake eats, the more it grows</p>
                        <p>Try to make it on the High Scores list</p>
                        <p>You can use WASD or Arrow keys to move</p>
                    </div>
                <button id="starting-game" class="buttons">Start Game</button>   
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
